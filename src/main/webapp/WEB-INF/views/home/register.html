<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterPage}">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<th:block layout:fragment="content">
  <!-- Inner Page Banner Area Start Here -->
  <div class="inner-page-banner-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="breadcrumb-area">
            <h1>Account Register</h1>
            <ul>
              <li><a th:href="@{/#}">Home</a> /</li>
              <li>Account Register</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Inner Page Banner Area End Here -->
  <!-- Login Registration Page Area Start Here -->
  <div class="login-registration-page-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="login-registration-field">
            <h2 class="cart-area-title">Register</h2>
            <form action="" th:action="@{/home/login}" th:method="post" th:object="${user}">
              <label>User Name *</label>
              <input type="text" placeholder="Name" th:field="*{username}"/>
              <label>Email address *</label>
              <input type="text" placeholder="E-mail" th:field="*{email}"/>
              <label>Password *</label>
              <input type="password" placeholder="Password" th:field="*{password}"/>
              <button class="btn-send-message disabled" type="submit" value="Login">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Registration Page Area End Here -->
</th:block>
</body>
</html>
